{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block left %}
<div class="container">
    <div class="row">
        <div class="col-6" style="background-color: white;">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Donor: <b>{{ donor.first_name }} {{ donor.last_name }}</b>
                    </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-success mr-2" type="submit">Register Donate</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
            </form>
        </div>
        <div class="col-6" style="background-color: white;">
            <h3 class="text-center">Donor history</h3>
            <div class="border" style="height: 410px;overflow:auto;">
                {% for donation in donor.history_of_donation %}
                {% include 'donation_history.html' %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
