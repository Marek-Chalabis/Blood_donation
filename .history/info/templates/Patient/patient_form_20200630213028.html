{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block left %}
<div class="container" style="padding-top: 0.5em;">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6" style="background-color: white;">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Register Donor</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-success mr-2" type="submit">Register</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-3">
    </div>
</div>


{% endblock %}
