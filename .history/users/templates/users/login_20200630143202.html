{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block left %}
   <div class="container" style="padding-top: 0.5em;">
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6" style="background-color: white;">
                     <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Log In</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Log In</button>
                            <button class="btn btn-danger" type="reset">Reset</button>
                            <small class="text-muted"><a href="{% url 'password_reset' %}" class="ml-2">Forget Password?</a></small>

                        </div>
                    </form>
                    <div class="border-top pt-2">
                        <small class="text-muted">Need An Account<a href="{% url 'register' %}" class="ml-2">Register</a></small>
                    </div>
                </div>
            </div>
            <div class="col-3">
            </div>
	</div>
{% endblock %}
